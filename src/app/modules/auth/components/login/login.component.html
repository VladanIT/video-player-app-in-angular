<div class="container">
  <form [formGroup]="loginForm">
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input formControlName="mail" type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input formControlName="psw" type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="register">
      <a routerLink="/auth/signup" class="go-to-registration">Go to registracion</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Video App</p>
  </form>
</div>
