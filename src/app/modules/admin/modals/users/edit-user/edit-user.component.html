<h2>Izmena korisnika</h2>
<form class="editForm" [formGroup]="editForm">
  <input formControlName="firstName" type="text" class="form-control" name="firstName" id="firstName" placeholder="Ime">
  <input formControlName="lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Prezime">
  <input formControlName="mail" type="email" class="form-control" name="email" id="email" placeholder="Email">
  <input formControlName="pswd" type="password" class="form-control" name="password" id="password" placeholder="Lozinka">
  <button (click)="editUser()" class="btn btn-primary form-control" mat-button mat-dialog-close>Izmeni</button>
  <button class="btn btn-danger form-control" mat-button mat-dialog-close>Odustani</button>
</form>
